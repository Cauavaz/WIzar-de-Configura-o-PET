<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard de Configuração</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#faf5ff', 100: '#f3e8ff', 200: '#e9d5ff',
                            300: '#d8b4fe', 400: '#c084fc', 500: '#a855f7',
                            600: '#9333ea', 700: '#7e22ce', 800: '#6b21a8', 900: '#581c87',
                        },
                        accent: {
                            50: '#fdf2f8', 100: '#fce7f3', 200: '#fbcfe8',
                            300: '#f9a8d4', 400: '#f472b6', 500: '#ec4899',
                            600: '#db2777', 700: '#be185d', 800: '#9f1239', 900: '#831843',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
        .step-content { display: none; }
        .step-content.active { display: block; }
        .sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar-hidden { transform: translateX(-100%); }
        .sidebar-visible { transform: translateX(0); }
        .menu-item { transition: all 0.3s ease; }
        .menu-item:hover { background-color: rgba(255, 255, 255, 0.1); }
        .menu-item.active { background-color: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-pink-50 to-purple-100 min-h-screen">

    <!-- Sidebar Container - Template será injetado aqui -->
    <div id="sidebar-container"></div>

    <!-- Mobile Overlay -->
    <div id="sidebar-overlay" class="lg:hidden fixed inset-0 bg-black/50 z-40 hidden"></div>
    
    <!-- Floating Menu Button -->
    <button id="floating-menu-btn" class="fixed left-4 top-4 bg-purple-600 text-white p-3 rounded-lg shadow-lg hover:bg-purple-700 transition-all z-30 hidden">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>
    
    <!-- Main Container -->
    <div id="main-container" class="h-screen flex items-center justify-center transition-all duration-300 p-2">
        <div class="w-full h-full flex flex-col">

            <!-- Wizard Card -->
            <div class="bg-white shadow-lg sm:shadow-2xl overflow-hidden animate-fadeIn flex flex-col flex-1 sm:rounded-2xl">
                
                <!-- Progress Bar -->
                <div class="bg-purple-600 px-4 sm:px-6 md:px-8 py-4 sm:py-6 md:py-8">
                    <!-- Mobile Progress -->
                    <div class="block md:hidden text-center mb-4">
                        <p class="text-white font-bold text-lg">Passo <span id="mobile-step-number">1</span> de 5</p>
                        <p class="text-purple-200 text-sm" id="mobile-step-name">Informações Básicas</p>
                    </div>
                    
                    <!-- Desktop Progress Indicators -->
                    <div class="hidden md:flex items-center justify-between gap-3 lg:gap-6">
                        <!-- Step indicators will be here -->
                        <div class="flex flex-col items-center flex-1" id="step-indicator-1">
                            <div class="relative mb-2 md:mb-4">
                                <div class="step-circle w-12 h-12 md:w-16 md:h-16 lg:w-20 lg:h-20 rounded-full bg-white text-purple-600 flex items-center justify-center font-bold text-lg md:text-xl lg:text-2xl ring-2 md:ring-4 ring-purple-300 transition-all shadow-lg">1</div>
                            </div>
                            <span class="hidden lg:block text-xs lg:text-sm font-bold text-white text-center">Informações</span>
                        </div>
                        <!-- More indicators... -->
                    </div>
                </div>

                <!-- Form Content - Templates serão injetados aqui -->
                <div class="p-4 sm:p-6 md:p-8 overflow-y-auto flex-1" style="max-height: calc(100vh - 200px);">
                    
                    <!-- Steps Container - Templates injetados aqui -->
                    <div id="steps-container"></div>

                    <!-- Summary Container - Template injetado aqui -->
                    <div id="summary-container"></div>

                    <!-- Navigation Buttons -->
                    <div class="flex flex-col sm:flex-row justify-between gap-3 sm:gap-0 mt-4 sm:mt-6 pt-4 sm:pt-6 border-t-2 border-gray-200 px-4 sm:px-0">
                        <button id="prev-btn" 
                            class="w-full sm:w-auto px-6 sm:px-8 py-3 sm:py-4 bg-gray-200 text-gray-700 rounded-xl font-bold hover:bg-gray-300 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                            </svg>
                            Voltar
                        </button>

                        <button id="next-btn" 
                            class="w-full sm:w-auto px-6 sm:px-8 py-3 sm:py-4 bg-purple-600 text-white rounded-xl font-bold hover:bg-purple-700 transition-all flex items-center justify-center gap-2">
                            Próximo
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </button>

                        <button id="publish-btn" 
                            class="hidden px-8 py-4 bg-pink-600 text-white rounded-xl font-bold hover:bg-pink-700 transition-all shadow-lg hover:shadow-xl flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                            Publicar Site
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/state.js"></script>
    
    <!-- Template System - NOVO! -->
    <script src="js/templates/template-loader.js"></script>
    <script src="js/templates/step1-template.js"></script>
    <script src="js/templates/step2-template.js"></script>
    <script src="js/templates/step3-template.js"></script>
    <script src="js/templates/step4-template.js"></script>
    <script src="js/templates/step5-template.js"></script>
    <script src="js/templates/summary-template.js"></script>
    
    <!-- App Logic -->
    <script src="js/ui.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/handlers.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/sidebar-widget.js"></script>
    <script src="js/progress-details.js"></script>
    <script src="js/forms.js"></script>
    <script src="js/summary.js"></script>
    <script src="js/events.js"></script>
    <script src="js/quick-actions.js"></script>
    <script src="js/visual-identity.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/dashboard-info.js"></script>
    <script src="js/mobile-ui.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
